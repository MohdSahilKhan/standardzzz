openapi: 3.0.1

info:
  title: API V1
  version: v1

servers:
  - url: http://{defaultHost}
    variables:
      defaultHost:
        default: localhost:3000

  - url: https://rails-api-3rfk.onrender.com/

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id: { type: integer }
        email: { type: string, nullable: true }
        full_name: { type: string }
        mobile_number: { type: string }
        gender: { type: string }
        address: { type: string }
        city: { type: string }
        state: { type: string }
        pincode: { type: string }
        is_active: { type: boolean }
        email_otp: { type: string }
        mobile_otp: { type: string }
        profile_picture: { type: string }
        created_at: { type: string }
        updated_at: { type: string }

security:
  - BearerAuth: []

paths:

  /api/signup:
    post:
      summary: Creates a user.
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    full_name: { type: string }
                    mobile_number: { type: number }
      responses:
        "201": { description: Created }

  /api/verify_mobile:
    post:
      summary: Verify user's mobile OTP
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [mobile_number, otp]
              properties:
                mobile_number: { type: string }
                otp: { type: string }
      responses:
        "201": { description: Created }

  /api/verify_email:
    post:
      summary: Verify user's email OTP
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, otp]
              properties:
                email: { type: string }
                otp: { type: string }
      responses:
        "201": { description: Created }

  /api/login:
    post:
      summary: Login a user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email: { type: string }
                    password: { type: string }
      responses:
        "201": { description: Created }
  /api/login_with_mobile:
    post:
      summary: Login with mobile OTP flow
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [mobile_number]
              properties:
                mobile_number: { type: string }
      responses:
        '201': { description: Created }

  /api/login_with_email:
    post:
      summary: Login with email OTP flow
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email: { type: string }
      responses:
        '201': { description: Created }
  /api/forgot_password:
    post:
      summary: User forgets password
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email: { type: string }
      responses:
        '201': { description: Created }

  /api/reset_password:
    post:
      summary: Reset user password
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    reset_password_token: { type: string }
                    password: { type: string }
                    password_confirmation: { type: string }
      responses:
        '201': { description: Created }

  /api/logout:
    delete:
      summary: Logout account
      tags: [Authentication]
      responses:
        '201': { description: Created }

  /users:
    get:
      summary: Get all users
      tags: [Users]
      responses:
        "200": { description: List of all users }
  /users/{id}:
    get:
      summary: Get user by ID
      tags: [Users]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200': { description: User found }

    put:
      summary: Update user by ID
      tags: [Users]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdateRequest"
      responses:
        '200': { description: User updated successfully }

    delete:
      summary: Delete user by ID
      tags: [Users]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: User deleted successfully

  /products:
    get:
      summary: Get all products
      tags: [Products]
      responses:
        "200": { description: List of products }

    post:
      summary: Create a product
      tags: [Products]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: object
                  properties:
                    name: { type: string }
                    description:
                      type: array
                      items: { type: string }
                    colour:
                      type: array
                      items: { type: string }
                    size:
                      type: array
                      items: { type: string }
                    price: { type: number }
                    stock: { type: boolean }
      responses:
        "201": { description: Product created }
  /products/{id}:
    get:
      summary: Get product by ID
      tags: [Products]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Product details }

    put:
      summary: Update a product
      tags: [Products]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: object
                  properties:
                    name: { type: string }
                    description:
                      type: array
                      items: { type: string }
                    colour:
                      type: array
                      items: { type: string }
                    size:
                      type: array
                      items: { type: string }
                    price: { type: number }
                    stock: { type: boolean }
      responses:
        '200': { description: Product updated }

    delete:
      summary: Delete a product
      tags: [Products]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Product deleted }
  /cart/add:
    post:
      summary: Add product to cart
      tags: [Cart]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id: { type: integer }
                quantity: { type: integer }
                color: { type: string }
                size: { type: string }
      responses:
        '200': { description: Item added }

  /cart/remove:
    post:
      summary: Remove product from cart
      tags: [Cart]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cart_item_id: { type: integer }
      responses:
        '200': { description: Item removed }

  /cart/show:
    get:
      summary: Show current user cart
      tags: [Cart]
      responses:
        '200': { description: Cart data }

  /cart/clear:
    delete:
      summary: Clear current cart
      tags: [Cart]
      responses:
        '200': { description: Cart cleared }
  /orders/place:
    post:
      summary: Place order from cart
      tags: [Orders]
      responses:
        '201': { description: Order created }

  /orders/user_orders:
    get:
      summary: Get userâ€™s orders
      tags: [Orders]
      responses:
        '200': { description: List of user orders }
